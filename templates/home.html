<!DOCTYPE html>
<html>

<head>
    <title>Price Comparison</title>
</head>

<body>
    <h1>Product Prices Comparison</h1>
    <form action="/checkout" method="post">
        <table>
            <tr>
                <th>Product</th>
                <th>Masoutis</th>
                <th>Sklavenitis</th>
            </tr>
            {% for product in products %}
            <tr>
                <td>{{ product.Product }}</td>
                <td>{{ product.Masoutis }}</td>
                <td>{{ product.Sklavenitis }}</td>
            </tr>
            {% endfor %}
        </table>
        <label for="supermarket">Select Supermarket:</label>
        <select name="supermarket" id="supermarket">
            <option value="Masoutis">Masoutis</option>
            <option value="Sklavenitis">Sklavenitis</option>
        </select>
        <br><br>
        <input type="submit" value="Proceed to Checkout">
    </form>
</body>

</html>
